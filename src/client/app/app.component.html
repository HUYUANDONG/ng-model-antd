<nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="triggerTemplate" class="ds-menu">
        <div class="logo">
            基于模型Antd组件
        </div>
        <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'" [nzInlineCollapsed]="isCollapsed">
            <li nz-submenu>
                <span title>
                    <i nz-icon type="user"></i>
                    <span class="nav-text">基础组件</span>
                </span>
                <ul>
                    <li nz-menu-item><a [routerLink]="['/']">DataGrid</a></li>
                    <li nz-menu-item><a [routerLink]="['/panel']">Panel</a></li>
                    <li nz-menu-item><a [routerLink]="['/form']">Form</a></li>
                    <li nz-menu-item><a [routerLink]="['/tab']">Tab</a></li>
                    <li nz-menu-item><a [routerLink]="['/block']">Block</a></li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header style="background: #fff; padding:0;">
            <i class="trigger" nz-icon [type]="isCollapsed?'menu-unfold':'menu-fold'" (click)="isCollapsed=!isCollapsed"></i>
        </nz-header>
        <nz-content>
            <router-outlet></router-outlet>
        </nz-content>
        <nz-footer style="text-align: center;">Ant Design ©2017 Implement By Angular</nz-footer>
    </nz-layout>
</nz-layout>
<ng-template #trigger>
    <i nz-icon type="up"></i>
</ng-template>
